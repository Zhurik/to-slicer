name: Upload tag to Github Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Publish zip
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Zip extension
      run: zip -r to-slicer.${{ github.ref_name }}.zip icons/ src/ manifest.json
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@04733e069f2d7f7f0b4aebc4fbdbce8613b03ccd # v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: to-slicer.${{ github.ref_name }}.zip
        asset_name: to-slicer.${{ github.ref_name }}.zip
        tag: ${{ github.ref }}
        overwrite: true
        body: "Latest Github to slicer extension version"
