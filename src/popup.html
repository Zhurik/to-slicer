<html>

<head>
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
  <div class="title">
    Choose Slicers
  </div>
  <div class="container">
    <img src="slicer_icons/orca.svg" alt="orca" height="15" width="15">
    <div class="slicer">OrcaSlicer</div>
    <label class="switch">
      <input type="checkbox" id="orca">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="container">
    <img src="slicer_icons/prusa.svg" alt="prusa" height="15" width="15">
    <div class="slicer">PrusaSlicer</div>
    <label class="switch">
      <input type="checkbox" id="prusa">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="container">
    <img src="slicer_icons/cura.svg" alt="cura" height="15" width="15">
    <div class="slicer">Ultimaker Cura</div>
    <label class="switch">
      <input type="checkbox" id="cura">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="container">
    <img src="slicer_icons/bambu.svg" alt="bambu" height="15" width="15">
    <div class="slicer">Bambu Studio</div>
    <label class="switch">
      <input type="checkbox" id="bambu">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="warning" id="warning">
    Refresh Github page to apply changes
  </div>
  <script src="popup.js"></script>
</body>

</html>
